<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>

    <div th:replace="~{inc/header::header}"></div>
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper" style="overflow:hidden; height: auto;">
    <div th:replace="inc/nav::#nav(activeUri='statistics')"></div>

                                <div class="box-tools pull-right">

                                </div>
                            </div>
                            <div class="box-body">
                                <div class="table-responsive">
                                    <table class="table">

                                        <tr>

                        </div>
                    </div>

                    <div class="col-md-4">

                    </div>
